{% extends "base.html" %}

{% block title %} Movies {% endblock title %}
{% block content %}
	<p class="p-2"> Movies available to watch.</p>
	<ul class="list-group">
		{% for movie in movies %}
		<li class="list-group-item">
			<a href="movie/{{movie.id}}">{{movie | capfirst }}</a>
			<p>{{movie.genre}}</p>
		</li>
		{% endfor %}
	</ul>
{% endblock content %}
